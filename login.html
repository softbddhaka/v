<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipsos</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
   

<section id="login">
    <div class="background_mg">
        <img class="login_bg" src="images/login_bg.png" alt="">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-end">
                    <div class="login_left">
                        <img src="images/login.png" alt="">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="login_right">
                       <div class="login_form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="login_header">
                                    <img src="images/login_avtar.png" alt="">
                                </div>
                                <div class="input_div">
                                    <div class="input_icon">
                                      <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="input_item">
                                       <form action="#">
                                           <input class="form_control" type="text" placeholder="Phone Number">
                                       </form>
                                    </div>
                                </div>
                
                                <div class="input_div mt-4">
                                  <div class="input_icon">
                                      <i class="fa-solid fa-lock"></i>
                                  </div>
                                  <div class="input_item">
                                     <form action="#">
                                         <input class="form_control" type="password" placeholder="Password">
                                     </form>
                                  </div>
                              </div>
                              <div class="login_info">
                                  <ul>
                                      <li><a class="register" href="#">Register</a></li>
                                      <li><a href="#">Forgot Password?</a></li>
                                  </ul>
                              </div>
                
                              <div class="login_button">
                                  <h3><a href="#">Log In</a></h3>
                              </div>
                            </div>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</section>


<!--
         Javascript Script Linker Part
    [][][][][][[][][][][][[][][][][][][][][][][]-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>


</body>
</html>
